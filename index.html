<script>
	var cfg = new config_api_svr(config_websvr_data)
	$(function () {

		$("#test_https_work").attr("href", cfg.test_https_work())
		$("#Signinhttp_").attr("href", cfg.web_url("http"))
		$("#Signinhttps").attr("href", cfg.web_url("https"))
		$(".SignInIP").text(`SvrIP= ${config_websvr_data.ip}`)


		var url = "" + document.location.href
		if (url.indexOf(".github.io/") >= 0) {
			$("#test").text("")
		}


		$("#QuotesContainer").html(quotestr)
		$("#supportstr").html(supportstr)

		var NotesFilesTypes = notes_spec_table()
		techfeaturestr = techfeaturestr.replace("$[NotesFilesTypes]", NotesFilesTypes)
		$("#techfeaturestr").html(techfeaturestr)

		$("#support, #techfeature").on("click", function () {
			$(".footoeHili").removeClass("footoeHili")
			$(this).addClass("footoeHili")
			var bFlag = ($(this)[0].classList.contains("footnoteshow"))
			$(".footnoteshow").hide()
			var id = $(this).attr("id") + "str"
			if (!bFlag) $("#" + id).toggle()

		})

		$("#Signinhttp1").attr("href")
	})
	function notes_spec_table() {
		var trs = "", i = 1
		Object.keys(CNST.FnameOfBibleObj).forEach(function (key) {
			if (key.match(/^e_/)) {
				trs += `<tr><td>${i++}</td><td>${key}</td><td>${CNST.FnameOfBibleObj[key]}</td></tr>`
			}
		})
		var tb = `<table border='1'>
    <caption></caption>
    <thead>
    <tr><th>#</th><th>Type of Notes(files)</th><th>Description</th></tr>
    </thead>
	<tbody>
		${trs}
	</tbody>
	</table>`
		return tb
	}
</script>
